<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Calculator</title>
</head>

<body>
    <!-- <h1>CALCULATOR</h1> -->
    <BR></BR>
    <div id="main">
        <form action="abcd">
            <input type="text" id="calc">
            <button id="equals">=</button>
        </form>
        <div>
            <button class="number">1</button><button class="number">2</button><button class="number">3</button><button
                class="calc ">+</button>
        </div>
        <div>
            <button class="number">4</button><button class="number">5</button><button class="number">6</button><button
                class="calc ">-</button>
        </div>
        <div>
            <button class="number">7</button><button class="number">8</button><button class="number">9</button><button
                id="clear">C</button>
        </div>
        <div>
            <button class="calc ">*</button><button class="number">0</button><button class="calc ">/</button><button
                id="bs"><i class="material-icons ">backspace</i></button>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
